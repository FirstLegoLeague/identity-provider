<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link href="/node_modules/@first-lego-league/user-interface/dist/current/app.css" rel="stylesheet" type="text/css" />
		<link href="/stylesheet.css" rel="stylesheet" type="text/css" />
	</head>
	<body class="login-page grid-x align-middle align-center">
		<div class="callout">
			<div class="title">{{language.login.title}}</div>
			<form action="/login" method="POST">	
				<input type="hidden" name="callbackUrl" value="{{callbackUrl}}">
				<div class="input-group">
					<input type="text" placeholder="{{language.username}}" name="username">
				</div>
				<div class="input-group">
					<input id="password-field"  type="password" placeholder="{{language.password}}" name="password">
					<div class="password-button button" onclick="ShowPassword.toggle('#password-field'); Display.toggle('.password-button')">
						{{language.login.showPassword}}
					</div>
					<div class="password-button button" style="display: none" onclick="ShowPassword.toggle('#password-field'); Display.toggle('.password-button')">
						{{language.login.hidePassword}}
					</div>
				</div>
				<div class="input-group grid-x align-center">
					<input class="primary button" type="submit" name="login" value="LOG IN">
				</div>
			</form>
			<div class="description">{{language.login.description}}</div>
		</div>
		<div class="error message">{{error}}</div>
		
		<script src="/node_modules/@first-lego-league/user-interface/dist/current/app.js" type="text/javascript"></script>
		<script src="/script.js" type="text/javascript"></script>
	</body>
</html>
