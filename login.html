<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link href="{{stylesheet}}" rel="stylesheet" type="text/css" />
	</head>
	<body class="login-page">
		<div class="container">
			<div class="title">{{language.login.title}}</div>
			<form action="/login" method="POST">	
				<input type="hidden" name="callbackUrl" value="{{callbackUrl}}">
				<div class="field">
					<input type="text" placeholder="{{language.username}}" name="username">
				</div>
				<div class="field">
					<input id="password-field"  type="password" placeholder="{{language.password}}" name="password">
					<div class="password-button" onclick="ShowPassword.toggle('#password-field'); Display.toggle('.password-button')">
						{{language.login.showPassword}}
					</div>
					<div class="password-button" style="display: none" onclick="ShowPassword.toggle('#password-field'); Display.toggle('.password-button')">
						{{language.login.hidePassword}}
					</div>
				</div>
				<div class="field">
					<input type="submit" name="login" value="LOG IN">
				</div>
			</form>
			<div class="description">{{language.login.description}}</div>
		</div>
		<div class="error message">{{error}}</div>
		
		<script src="/script.js" type="text/javascript"></script>
	</body>
</html>
