<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<title>TMS Login</title>
	</head>
	<body class="login-page grid-x align-middle align-center">
		<div id="main-form" class="callout cell small-10 medium-8 large-6">
			<h3>Welcome to the <i>FIRST</i> LEGO League Tournament Management System</h3>
			<form action="/login" method="POST">	
				<input type="hidden" name="callbackUrl" value="{{callbackUrl}}">
				<div class="input-group">
					<input type="text" placeholder="role" name="username">
				</div>
				<div class="input-group">
					<input id="password-field" type="password" placeholder="password" name="password">
					<div class="password-button button" onclick="ShowPassword.toggle('#password-field'); Display.toggle('.password-button')">
						<i class="fa fa-eye"></i>
					</div>
					<div class="password-button button" onclick="ShowPassword.toggle('#password-field'); Display.toggle('.password-button')" style="display: none">
						<i class="fa fa-eye-slash"></i>
					</div>
				</div>
				<div class="input-group grid-x align-center">
					<input class="primary button" type="submit" name="login" value="LOG IN">
				</div>
			</form>
			<div id="error-message" class="alert callout">{{error}}</div>
			<div class="description">
				<div>If you don't have this information, ask your tournament organizer or head referee. If the password is not known, it can be changed in the <b><i>FIRST</i> LEGO League TMS</b> app window, by clicking the links <i>"Settings"</i> and then <i>"Passwords"</i></div>
			</div>
		</div>
	</body>
</html>
