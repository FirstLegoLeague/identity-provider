  <head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TMS Login</title>
  </head>
  <body class="fll tile-background">
    <div class="ui one column doubling stackable grid container" style="height: 100%">
      <div class="middle aligned column">
        <div class="ui very padded transparent segment">
          <div class="ui divided stackable grid">
            <div class="seven wide column">
              <form action="/login" method="POST" class="ui large form">  
              <input type="hidden" name="callbackUrl" value="{{callbackUrl}}">
              <div class="field">
                <label>Username</label>
                <div id="username-input" class="ui input">
                  <input type="text" name="username">
                </div>
                <div id="username-dropdown" class="ui fluid selection dropdown">
                  <input type="hidden" name="username">
                  <div class="default text"></div>
                  <i class="dropdown icon"></i>
                  <div class="menu"></div>
                </div>
              </div>
              <div class="field">
                <label>Password</label>
                <div class="ui action input">
                  <input id="password-field" type="password" name="password">
                  <div class="ui icon password-toggle button"
                       onclick="$('#password-field').attr('type', $('#password-field').attr('type') == 'text' ? 'password' : 'text') && $('.password-toggle.button i').toggleClass('slash')">
                    <i class="ui eye icon"></i>
                  </div>
                </div>
              </div>
              <div class="field">
                <div class="ui centered grid">
                  <div class="ui center aligned column">
                    <input class="ui primary button" type="submit" name="login" value="LOG IN">
                  </div>
                </div>
              </div>
            </form>    
            </div>
            <div class="nine wide column">
              <h3 class="ui header">Welcome to the <i>FIRST</i> LEGO League Tournament Management System</h3>
              <p>If you don't have this information, ask your tournament organizer or head referee.</p>
              <p>If the password is not known, it can be changed in the <b><i>FIRST</i> LEGO League TMS</b> app window, by clicking the links <i>"Settings"</i> and then <i>"Passwords"</i>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const error = '{{error}}'
      if (error !== '') {
        toastr.error(error)
      }
      const usernames = '{{usernames}}'
      if (usernames === '') {
        $('#username-dropdown').remove()
      } else {
        $('#username-input').remove()
        $('#username-dropdown').dropdown({ values: usernames.split(',').map(username => ({ name: username, value: username })) })
      }
    </script>
  </body>
</html>
